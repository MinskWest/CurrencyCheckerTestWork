
buildscript {

    ext {

        globalConfig = [
                appVersion                    : 1,

                apiBaseUrl                    : 'http://api.exchangeratesapi.io/v1/',
                apiServiceKey                 : '2407d6274662b1b854dd4c4478eeb4e3',
                apiFormat                     : '2',
        ]

        version_retrofit       = "2.9.0"
        version_rx_retrofit    = "2.4.0"
        varsion_rx_ret_adapter = "1.0.0"
        version_moshi          = "1.9.2"
        version_dagger         = "2.37"
        version_room           = "2.4.2"
        version_rx_room        = "1.1.1"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}