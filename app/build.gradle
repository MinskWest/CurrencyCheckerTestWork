plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.currencycheckertestwork"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    defaultConfig {
        buildConfigField "String", "API_BASE_URL", "\"http://api.exchangeratesapi.io/v1/\""
        buildConfigField "String", "SERVICE_KEY", "\"2407d6274662b1b854dd4c4478eeb4e3\""
        buildConfigField "String", "SERVICE_FORMAT", "\"2\""
    }

    buildFeatures {
        dataBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation project(path: ':currencySymbols')

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Data binding
    implementation "androidx.databinding:databinding-runtime:$version_data_binding"

    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$version_navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$version_navigation"

    //Dagger 2
    implementation "com.google.dagger:dagger:$version_dagger"
    kapt "com.google.dagger:dagger-compiler:$version_dagger"

    //RxJava and Retrofit
    implementation "com.squareup.retrofit2:retrofit:$version_retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$version_retrofit"
    implementation "com.squareup.retrofit2:converter-moshi:$version_retrofit"
    implementation "io.reactivex.rxjava2:rxandroid:$version_rx_android"
    implementation "io.reactivex.rxjava2:rxjava:$version_rx_java"
    implementation "com.squareup.retrofit2:adapter-rxjava:$version_rx_retrofit"
    implementation "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$varsion_rx_ret_adapter"
    implementation "com.google.code.gson:gson:$version_gson"

    //Moshi
    implementation "com.squareup.moshi:moshi:$version_moshi"
    implementation "com.squareup.moshi:moshi-kotlin:$version_moshi"

    // Extensions = ViewModel + LiveData
    implementation "android.arch.lifecycle:extensions:$version_lifecycle"

    // Room
    implementation "androidx.room:room-ktx:$version_room_ktx"
    implementation "androidx.room:room-runtime:$version_room"
    kapt "androidx.room:room-compiler:$version_room"
    implementation "androidx.room:room-ktx:$version_room"
    implementation "android.arch.persistence.room:rxjava2:$version_rx_room"

}